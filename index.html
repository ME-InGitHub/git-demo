    <p>A程序员初次创建index.html</p>
    <h3>推送到远程仓库的三种方式：</h3>
    <h5>完整版：</h5>
    <p>git push 库地址 分支名称</p>
    <h5>简写版1：</h5>
    <p>1. 先取别名：git remote add 别名 库地址</p>
    <p>2. 使用方式：git push 别名 分支名称</p>
    <h5>简写版2：</h5>
    <p>1. 让git记住仓库名称：git push -u 库地址 分支名称</p>
    <p>2. 使用方式：git push </p>

    git push
